<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайд-шоу</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body   {
      background-color: #e0f7ff;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    audio {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

   <div class="slideshow" id="slideshow"></div>
<audio id="bgMusic" src="audio.mp3" autoplay loop playsinline></audio>


  <script>
    const totalSlides = 78;
    const slideshow = document.getElementById('slideshow');
    const slides = [];

    for (let i = 1; i <= totalSlides; i++) {
      const img = document.createElement('img');
      img.src = `images/photo${i}.jpg`;
      slideshow.appendChild(img);
      slides.push(img);
    }

    let current = 0;
    slides[current].style.display = 'block';

    setInterval(() => {
      slides[current].style.display = 'none';
      current = (current + 1) % slides.length;
      slides[current].style.display = 'block';
    }, 3000);
  </script>

</body>
</html>
